[profile.default]
src = "src"
out = "out"
fs_permissions = [{ access = "read-write", path = "./networks/"}]
ffi = true
ast = true
build_info = true
libs = ["lib"]
evm_version = "cancun"

[fmt]
line_length = 120
tab_width = 4
# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
